<div class="container" *ngIf="experiencia">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experiencia.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la experiencia</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experiencia.descripcionE" required>
                </div>
                <button class="btn btn-primary" click="onUpdate()">
                    Editar experiencia
                </button>
                <!-- <button routerLink="/home">CANCELAR</button> -->
            </form>
        </div>
    </div>
</div>
