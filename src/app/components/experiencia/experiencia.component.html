<div class="row">
    <h1>
        <P id="exper"> EXPERIENCIA LABORAL </P>
    </h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/newexp" *ngIf="isLogged" class="btn btn-dark"> Nueva experiencia</button>
        <table class="table, infoexp">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>
                        <h1>{{Experiencia.nombreE}}</h1>
                    </td>

                    <td>{{Experiencia.descripcionE}}</td>

                    <td *ngIf="isLogged">
                        <button *ngIf="isAdmin" class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button *ngIf="isAdmin" class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
