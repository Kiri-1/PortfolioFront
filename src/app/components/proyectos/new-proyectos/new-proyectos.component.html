<section class="vh-100 newpro-custom">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre de la proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion de sus proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="imagenP">Imagen de sus proyecto</label>
                    <input type="text" class="form-control" id="imagenP" name="imagenP" [(ngModel)]="imagenP" required>
                </div>
                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
                <!-- <button routerLink="/home">CANCELAR</button> -->
            </form>
        </div>
    </div>
</div>
</section>
