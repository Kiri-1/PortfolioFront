<div class="container-fluid">
    <div *ngFor="let persona of personas">
        <div class="row justify-content-center text-center">
            <div class="col-md-4">
                <img accept="image/*" src="{{persona.imagen}}" alt="Imagen perfil" class="img-fluid fotoperfil">
            </div>
                <div class="col-md-4">
                    <h1> {{persona.nombre}} </h1>
                    <h1>{{persona.apellido}}</h1>
                    <button class="btn btn-primary" routerLink="/editacerca/{{persona.id}}" *ngIf="isLogged"><i class="bi bi-pencil-fill"></i> 
                        Editar persona
                    </button>
                </div>
                <div class="col-md-4">
                    <div>
                        <h1>
                            <p id="infotitulo"> INFORMACION PERSONAL </p>
                        </h1>
                        <p id="infPersonal"> {{persona.descripcion}} </p>
                    </div>
                </div>
        </div>
    </div>
</div>
