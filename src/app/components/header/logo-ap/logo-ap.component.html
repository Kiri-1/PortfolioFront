<div>
    <div class="container">
        <div class="logo">
            <img src="../../../../assets/APLogo.png" id="logoAP">
        </div>
        <div class="redes">
            <div>
                <a href="https://www.instagram.com/belen_jesus_/" target="_blank"><img src="../../../../assets/002-instagram.png" id="instagram"></a>
                <a href="https://www.linkedin.com/in/belen-jesus-2b24b1254/" target="_blank"><img src="../../../../assets/004-linkedin.png" id="linkedin"></a>
                <a href="https://github.com/Kiri-1" target="_blank"><img src="../../../../assets/001-github.png" id="github"></a>
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank"><img src="../../../../assets/003-mailbox.png" id="correo"></a>
            </div>
        </div>

        <button type="button" class="btn btn-light" (click)="login()" *ngIf="!isLogged"> INGRESO
            <style type="text/css">
                a:link {
                    text-decoration-line: none;
                    color: white;
                }

                /* unvisited link */
                a:visited {
                    text-decoration-line: none;
                    color: white;
                }

                /* visited link */
                a:hover {
                    text-decoration-line: none;
                    color: white;
                }

                /* mouse over link */
                a:active {
                    text-decoration-line: none;
                    color: white;
                }

                /* selected link */
            </style>
        </button>
        <button type="button" class="btn btn-light" (click)="onLogOut()" *ngIf="isLogged"> CERRAR SESION
            <style type="text/css">
                a:link {
                    text-decoration-line: none;
                    color: white;
                }

                /* unvisited link */
                a:visited {
                    text-decoration-line: none;
                    color: white;
                }

                /* visited link */
                a:hover {
                    text-decoration-line: none;
                    color: white;
                }

                /* mouse over link */
                a:active {
                    text-decoration-line: none;
                    color: white;
                }

                /* selected link */
            </style>
