<section class="vh-100 newhass-custom">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreT">Nombre de la tecnologia</label>
                    <input type="text" class="form-control" id="nombreT" name="nombreT" [(ngModel)]="nombreT" required>
                </div>
                <div class="form-group">
                    <label for="descripcionT">Descripcion de sus estudios tecnologicos</label>
                    <input type="text" class="form-control" id="descripcionT" name="descripcionT" [(ngModel)]="descripcionT" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeT">Porcentaje de sus estudios tecnologicos</label>
                    <input type="text" class="form-control" id="porcentajeT" name="porcentajeT" [(ngModel)]="porcentajeT" required>
                </div>
                <button class="btn btn-primary">
                    Agregar tecnologia
                </button>
            </form>
        </div>
    </div>
</div>
</section>
