<div class="row">
    <h1>
        <p id="habi"> HABILIDADES </p>
    </h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newhss" class="btn btn-dark" *ngIf="isLogged"> Nueva tecnologia </button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo"  *ngFor="let Tecnologia of tecnologia">
        <h1> {{Tecnologia.nombreT}} </h1>
        <circle-progress 
        [percent]="Tecnologia.porcentajeT" 
        [radius]="70"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'#1D93B9'" 
        [innerStrokeColor]="'#1DADB9 '" 
        [animation]="true"
        [animationDuration]="600" 
        [lazy]="false">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button *ngIf="isAdmin" class="btn btn-light" routerLink="/edithss/{{Tecnologia.id}}">
                    <i class="bi bi-pencil-fill"></i>EDITAR</button>
            </td>
            <td *ngIf="isLogged">
                <button *ngIf="isAdmin" class="btn btn-danger" (click)="delete(Tecnologia.id)">
                    <i class="bi bi-trash-fill"></i>BORRAR</button>
            </td>
        </div>
    </div>
</div>
