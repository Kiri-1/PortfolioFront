<div class="row">
    <h1>
        <P id="educ"> EDUCACION </P>
    </h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newedu"  class="btn btn-dark" *ngIf="isLogged">
            Nueva educacion
        </button>
        <table class="table, infoedu">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreEd}}</h2>
                    </td>
                    <td>{{Educacion.descripcionEd}}</td>
                    <td *ngIf="isLogged">
                        <button *ngIf="isAdmin" class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button *ngIf="isAdmin" class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
